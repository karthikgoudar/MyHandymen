{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<script type="text/javascript">

function GetSignUpType(userType){
        hdnField = document.getElementsByName("usertype");
            hdnField[0].value = userType;
    }
</script>
<form method="POST">

    <!-- Section: Design Block -->
    <section class="text-center">
        <!-- Background image -->
        <div class="p-5 bg-image rounded mx-auto d-block" style="
        background-image: url('https://img.freepik.com/free-vector/smiling-man-helping-woman-with-household_74855-7860.jpg?w=1060&t=st=1674641238~exp=1674641838~hmac=6dc6afacffb345e8c52dc4a2f38a9fa0bd5f70e72754e64a1407f316b01c1a2b');
                         height: 300px; width: 1000px;
        "></div>
        <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -140px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(40px);
        ">
            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Sign Up</h2>
                        <ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <a name="userTYpeTag" class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true" onclick="GetSignUpType('1')" >User</a>
                                <input type="hidden" name="usertype" value="1"/>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false" onclick="GetSignUpType('2')" >Handyman</a>
                            </li>

                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <div class="form-outline mb-3">
                                    <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            name="email"
                                            placeholder="Email"
                                    />
                                    <label class="form-label" for="email"></label>
                                </div>
                                <div class="form-outline mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="firstName"
                                            name="firstName"
                                            placeholder="First Name"
                                    />
                                    <label class="form-label" for="firstName"></label>
                                </div>
                                <div class="form-outline mb-3">
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="password1"
                                            name="password1"
                                            placeholder="Password"
                                    />
                                    <label class="form-label" for="password1"></label>
                                </div>
                                <div class="form-outline mb-3">
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="password2"
                                            name="password2"
                                            placeholder="Confirm Password"
                                    />
                                    <label class="form-label" for="password2"></label>

                                </div>

                                <br />

                                <button type="submit" class="btn btn-primary" style="width: 200px" >Sign Up</button>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</form>

{% endblock %}
