{% extends "home.html"%} {% block title %}UpdateProfile{% endblock %}


{% block content%}

<form method="POST" enctype="multipart/form-data">
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-lg-15">
                <h2 class="fw-bold mb-5">Edit Profile</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div>
                            <div class="d-flex justify-content-center mb-4">
                                <img 
                                    {% if handymanInfo is not none %}
                                        {% if handymanInfo.profileimage is none %}
                                            src="https://www.bootdey.com/img/Content/avatar/avatar6.png"
                                        {% else %}
                                            src="data:profileimage/png;base64,{{ profileimage }}"
                                        {% endif %}
                                    {% else %}
                                        src="https://www.bootdey.com/img/Content/avatar/avatar6.png"
                                    {% endif %}
                                    class="rounded" alt="example placeholder" style="width: 200px;"
                                />
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="btn btn-primary btn-rounded">
                                    <label class="form-label text-white m-1" for="profileImage">Choose Image</label>
                                    <input type="file" class="form-control d-none" id="profileImage" name="profileImage"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-outline mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="firstname1"
                                            name="firstname1"
                                            placeholder="First Name"
                                            value="{{handymanInfo.firstname1}}"/>
                                    <label class="form-label" for="firstname1"></label>
                                </div>

                            </div>
                            <div class="form-outline col-sm-5">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="lastname1"
                                        name="lastname1"
                                        placeholder="Last Name"
                                        value="{{handymanInfo.lastname1}}"/>
                                <label class="form-label" for="lastname1"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="form-outline mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="price"
                                            name="price"
                                            placeholder="Price per hour in INR"
                                            value="{{handymanInfo.price_per_hour}}"/>
                                    <label class="form-label" for="price"></label>
                                </div>

                                <div class="form-outline ">
                                    <select class="form-select form-outline form-select-sm mb-3" id="profession" name="profession">
                                        <option selected>Select Profession</option>
                                        {% for handymanCategory in handymanCategories %}
	                                        <option value={{handymanCategory.id}}
                                                {% if handymanInfo is not none %}
                                                    {% if handymanCategory.category == handymanInfo.professioncategory %} selected {% endif %}
                                                {% endif %}
                                            >
                                                {{handymanCategory.category}}
                                            </option>
                                        {% endfor %}
                                        <!-- <option value="1">Conditioning</option>
                                        <option value="2">Plumber</option>
                                        <option value="3">Furniture</option>
                                        <option value="4">Painter</option>
                                        <option value="5">Electricity</option>
                                        <option value="6">Repairman</option>
                                        <option value="7">Mechanic</option>
                                        <option value="8">Carpenter</option> -->
                                    </select>
                                </div>
                                <div class="form-outline ">
                                    <select class="form-select form-select-sm mb-3" id="gender" name="gender">
                                        <option selected>Gender</option>
                                        <option value="Male"
                                        {% if handymanInfo is not none %}
                                            {% if handymanInfo.gender=="Male" %} selected {% endif %}
                                        {% endif %}>
                                        Male</option>
                                        <option value="Female"
                                        {% if handymanInfo is not none %}
                                            {% if handymanInfo.gender=="Female" %} selected {% endif %}
                                        {% endif %}>Female</option>
                                        <option value="Others
                                        {% if handymanInfo is not none %}
                                            {% if handymanInfo.gender=="Others" %} selected {% endif %}
                                        {% endif %}>Others</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-sm-5">
                                <div class="form-outline mb-3">
                                    <input
                                            type="email"
                                            class="form-control"
                                            id="email1"
                                            name="email1"
                                            placeholder="Email"
                                            value="{{handymanInfo.email1}}"/>
                                    <label class="form-label" for="email1"></label>
                                </div>

                            </div>
                            <div class="form-outline col-sm-5">
                                <input
                                        type="text"
                                        class="form-control"
                                        id="phone"
                                        name="phone"
                                        placeholder="Phone"
                                        value="{{handymanInfo.phone}}"/>
                                <label class="form-label" for="phone"></label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" name="description" id="description" placeholder="Description" rows="3">
                                {{handymanInfo.description}}
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mx-auto">
            <button class="btn btn-primary btn-rounded" type="submit">Submit Changes</button>
        </div>
    </div>


</section>
</form>
<script type="text/javascript">
    debugger;
    document.getElementById('profileImage').addEventListener('change', function(e) {
        document.getElementsByClassName('rounded')[0].src = URL.createObjectURL(e.target.files[0])
    });
</script>
{% endblock%}
